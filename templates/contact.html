{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block header %}

<style type="text/css">
        .important { color: #336699; }


</style>
{% endblock %}
{% block content %}
<h1>CONTACT</h1>
<p class="important">
    Welcome to my awesome CONTACT.
</p>

<form method="post">
    <div>
        <label for="topic">Message topic</label>
        <input name="topic" id="topic" placeholder="Enter message topic here">
    </div>
    <div>
        <label for="message">Enter message text here:</label>
        <input name="message" id="message" placeholder="Enter text here">
    </div>
    <div>
        <label for="response_to">Your email for response</label>
        <input type="email" name="response_to" id="response_to" placeholder="email address">
    </div>
    <div>
        <button>Send my greetings</button>
    </div>
</form>

<br>
{% endblock %}
